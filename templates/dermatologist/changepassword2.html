{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI DERMATOLOGIST</title>

    <!-- css link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/702eaef72e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <div class="sidebar">

            <div class="profile-username">
                <img src="{% static 'assets/avatar.jpg' %}" alt="user-image" width="60px" height="60px">
                {% if user.is_authenticated %}
                <p style="color: white;"><strong> {{ user.username }}</strong></p>
                {% endif %}
            </div>

            <ul>
                <li class="active"><a href="{% url 'dashboard'%}">Home</a></li>
                <li><a href="{% url 'patients' %}">Patients</a></li>
                <li><a href="{% url 'diagnosis' %}">Diagnosis</a></li>
                <li><a href="#">Change Password</a></li>
                <li><a href="{% url 'index' %}">Logout</a></li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h3>Change Password</h3>
        </header><br><br>

        <main>
            <div>
                <form action="#" method="post">
                    {% csrf_token %}
                    <input type="password" name="password" id="password" placeholder="New Password" required><br><br>
                    <input type="password" name="password" id="password" placeholder="Confirm new Password" required><br><br>
                    <input type="checkbox" name="showpassword" id="showpassword"> Show Password <br><br>
                    <input type="button" value="Change">
                </form>
            </div>
        </main>
    </div>
</body>

</html>
